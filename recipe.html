<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylerecipe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>My Recipe Application</title>
</head>
<body>

<header>
    <div class="logo">
        <h1>My Recipe</h1>
    </div>
    <div class="innovation">
        <p>Categories | Meal Ideas</p>
    </div>
    <div class="news">
        <p>Popular Recipes | What's New</p>
    </div>
</header>

<div class="body-section">
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search recipes...">
        <button id="search-button">Search</button>
    </div>
    <div class="images">
        <div class="image-item">
            <img src="56933159.jpg" alt="Recipe Description">
            <p>Pizza Recipe</p>
        </div>
        <div class="image-item">
            <img src="chole-recipe.jpg" alt="Recipe Description">
            <p>Chola Recipe</p>
        </div>
        <div class="image-item">
            <img src="Easy-Bean-Salad-Recipe-Video.jpg" alt="Recipe Description">
            <p>Chane Recipe</p>
        </div>
        <div class="image-item">
            <img src="istockphoto-1363638825-170667a.webp" alt="Recipe Description">
            <p>Indian Thali Recipe</p>
        </div>
    </div>
</div>



<footer>
    <p>Simple image | About us | Contact us | Suggest a recipe | Privacy</p>
</footer>

</body>
</html>
